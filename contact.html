<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="wrapper">
        <h2>تأكيد</h2>
        <div id="error_message"></div>
        <form id="myform" method="post" action="https://formspree.io/f/xzbqaykv">
            <div class="input_field">
                <input type="text" placeholder=" أدخل إسمك بالكامل" name="name" autocomplete="off" required>
            </div>
            <div class="input_field">
                <input type="email" placeholder=" أدخل بريدك الإلكتروني" name="email" autocomplete="off" required>
            </div>
            <div class="input_field">
                <input type="text" placeholder=" أدخل رقم الهاتف " name="number"
                    autocomplete="off" required>
            </div>
            <div class="input_field">
                <input type="text" placeholder="إضافة ملحوظة" name="ques" autocomplete="off" required>
            </div>

            <div class="btn">
                <input  type="submit" value="تأكيد">
            </div>
        </form>
    </div>
</body>
</html>
